<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Базовый JS</title>
  </head>
  <body>
    <header class="background">
      <div class="header center">
        <h1 class="header__title">
          Добро пожаловать <br />
          на мой сайт !
        </h1>
        <p class="header__text">
          Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
          <strong>поехали</strong> и <strong>приступай</strong>
        </p>
        <div class="header__link">
          <a href="#!" class="header__lets">Поехали!</a>
        </div>
      </div>
    </header>
    <section class="menu center">
      <button class="card">
        <p class="card__text">Игра 1</p>
      </button>
      <button class="card">
        <p class="card__text">Игра 2</p>
      </button>
      <button class="card">
        <p class="card__text">Игра 3</p>
      </button>
    </section>
    <section class="games center">
      <div class="months">
        <div class="desc">
          <h2 class="desc__title">Времена года!</h2>
          <p class="desc__text">
            Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы
            узнаете к какому времени года он относится
          </p>
          <div class="desc__block">
            <button class="desc__button">Играть!</button>
          </div>
        </div>
        <div class="paint">
          <img src="./times_of_year.svg" alt="" class="paint__svg" />
        </div>
      </div>
    </section>
  </body>
</html>
